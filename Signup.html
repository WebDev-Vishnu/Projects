<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="sign">
        <div class="imgBx">
            <img src="https://img.freepik.com/free-vector/isometric-customer-support-illustration_23-2148897458.jpg?t=st=1658240017~exp=1658240617~hmac=933a564267c2130d1702451947e2f22323b3d7b5dbb88b8257b32cdecafcc3ce&w=740">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>User name</span>
                        <input type="text" name="" required>
                    </div>
                    <div class="inputBx">
                        <span>E-mail I'd</span>
                        <input type="email" name="" required>
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="" required>
                    </div>
                    <div class="inputBx">
                        <span>Confirm Password</span>
                        <input type="password" name="" required>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="">Rember Me</label>
                    </div>
                    <div>
                        <a class="signbtn" href="content.html">Sign-in</a>
                    </div>
                </form>
            </div>
        </div>
    
</body>
</html>
