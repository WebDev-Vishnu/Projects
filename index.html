<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="imgBx">
        <img src="https://img.freepik.com/free-vector/flat-customer-support-illustration_23-2148899113.jpg?t=st=1658240017~exp=1658240617~hmac=c46ffd725c3fe89e7a1d0a509a86491119fc22d188e40eabccead9ee50f91239&w=740">
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h2>Login</h2>
            <form>
                <div class="inputBx">
                    <span>E-mail</span>
                    <input type="email" name="" required>
                </div>
                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" name="" required>
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="">Rember Me</label>
                </div>
                <div>
                    <a class="signbtn" href="content.html">Sign-in</a>
                </div>
                <div class="inputBx">
                    <p>Don't have any account?<a href="Signup.html">Sign-up</a></p>
                </div>
            </form>
        </div>
    </div>

  </section>
</body>
</html>
